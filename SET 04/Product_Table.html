<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e09292;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Pastry Name</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chocolate Chip Cookies</td>
        <td>₱100/dozen</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td>Red Velvet Cake</td>
        <td>₱500/whole</td>
        <td>Out of Stock</td>
      </tr>
      <tr>
        <td>Lemon Tart</td>
        <td>₱200/piece</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td>Blueberry Muffins</td>
        <td>₱50/piece</td>
        <td>In Stock</td>
      </tr>
      <tr>
        <td>Tiramisu</td>
        <td>₱300/serving</td>
        <td>Out of Stock</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
